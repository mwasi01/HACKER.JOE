<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Zone</title>
  <style>
    /* Background color and font setup */
    body {
      margin: 0;
      background-color: black;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    /* Canvas setup for the matrix effect */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Style for the download button */
    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: #0f0;
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0f0;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>HACKER JOE,, WELKOME TO BAN'TUH WORLD </h1>
  <p>RESOURCE PORTAL   836GB INFO,,,..</p>
  <a class="download-btn" href="https://mega.nz/folder/lm5lgQxT#Qh52YqE0-kwP_-eWohMBbw" target="_blank">Download</a>

  <canvas id="matrix"></canvas>

  <script>
    // Matrix effect JavaScript code
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Making the canvas full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Characters - binary-like for hacker effect
    const characters = "010101010101010101";
    const matrixChars = characters.split("");

    const fontSize = 16;
    const columns = canvas.width / fontSize; // Number of columns for the rain
    const drops = Array.from({ length: columns }).fill(1); // Initializing the drops

    // Drawing the characters
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // Dark background
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0"; // Green text
      ctx.font = `${fontSize}px monospace`;

      // Looping over drops
      for (let i = 0; i < drops.length; i++) {
        // Picking a random character to print
        const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        // x = i * fontSize, y = value of drops[i] * fontSize
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Sending the drop back to the top randomly after it has crossed the screen
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        // Incrementing Y coordinate
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Handle window resizing
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
